<div class="sign-up-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="login-card mat-elevation-z4">
      <div style="display: grid; align-items: center; justify-content: center;">
        <img src="/logo.png" alt="Logo" class="logo" style="width: 100px; height: 100px;"/>
        <p style="font-weight: bold; color: rgba(0,102,96,0.89)">Registrarse</p>
      </div>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label >Nombre</mat-label>
        <input matInput placeholder="Josias" formControlName="name" required />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label >Email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>


      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Confirmar contraseña</mat-label>
        <input matInput type="password" formControlName="confirmarPassword" required />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
        class="sign-up-button"
      >
        Registrarse
      </button>

      <a routerLink="/login" class="sign-up">Iniciar sesion</a>
    </div>
  </form>
</div>
